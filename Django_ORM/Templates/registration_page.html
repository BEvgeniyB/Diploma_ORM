
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> {{error}}</p>
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
    {% csrf_token %}

        <label for="username">Введите фамилию</label>

        <input type="text" id="username" name="username" maxlength="15" value="{{username|default:''}}" required>

         <label for="firstname">Введите имя</label>
        <input type="text" id="firstname" name="firstname" maxlength="15" required value="{{firstname|default:''}}">

         <label for="lastname">Введите отчество</label>
        <input type="text" id="lastname" name="lastname" maxlength="15" required value="{{lastname|default:''}}">

        <label for="age">Введите свой возраст</label>
        <input type="number" id="age" name="age" value="{{age|default:''}}" >

        <button type="submit">Отправить</button>
    </form>
    <h3 align="center">{{generated}}</h3>
    <br>
    <h3 align="center"><a href=" "> <h3>Главная</h3>   </a></h3>
</body>
</html>
